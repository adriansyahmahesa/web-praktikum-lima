<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Kurs Rupiah</title>
</head>
<body>

    <style>
        body {
            background-image: url('8.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;   
        } 
        
        table {
            border:5px solid #000000;
            width: 800px;
            height: 100px;
            text-align: center;
            margin: auto;
            background-color: white;
        }

    </style>

    <table>
        <h3 style="font-size:40px"><font color="black"><font face="Kristen ITC"><center> Kurs Rupiah Mata Uang Asing </center></font></h3>
        <tr>
            <th> Masukkan Nilai</th>
            <th> Valas </th>
            <th> Nilai Rupiah </th>
        </tr>
        <tr>
            <td><input type="text" name="nilai" id="nilai" placeholder="Masukkan Nilai Mata Uang"></td>
            <td>
                <select id="valas" onchange="berubah()">
                    <option value="">---Pilih Mata Uang---</option>
                    <option value="dolaras">Dolar US</option>
                    <option value="dolarsing">Dolar Singapore</option>
                    <option value="ringgit">Ringgit Malaysia</option>
                    <option value="yen">Yen Japan</option>
                    <option value="euro">Euro</option>
                    <option value="real">Riyal Arab Saudi</option>
                </select>
            </td>
            <td><input type="text" name="hasil" id="hasil"></td>
            </td>
        </tr>
    </table>



    <script type="text/javascript">

        function berubah() {

            let satu = eval(document.getElementById('nilai').value);
            let dua  = document.getElementById('valas').value;
            let tiga = document.getElementById('hasil').value;

            
            if (dua == "dolaras" ) {
                let hasil = satu * 9915;
                document.getElementById('hasil').value = "Rp." + hasil;
            }else if (dua == "dolarsing") {
                let hasil = satu * 13472;
                document.getElementById('hasil').value = "Rp." + hasil;
            }else if (dua == "ringgit") {
                let hasil = satu * 874;
                document.getElementById('hasil').value = "Rp." + hasil;
            }else if (dua == "yen") {
                let hasil = satu * 120;
                document.getElementById('hasil').value ="Rp." + hasil;
            }else if (dua == "euro") {
                let hasil = satu * 15888;
                document.getElementById('hasil').value = "Rp." + hasil;
            }else if (dua == "real") {
                let hasil = satu * 3592;
                document.getElementById('hasil').value = "Rp." + hasil;            
            }
        }

    </script>
    
</body>
</html>
